<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementById Example</title>
</head>
<body>
  <h1 id="header">Welcome to the Website</h1>
  <p id="description">This is a simple example using getElementById.</p>

  <script>
    // JavaScript
    var header = document.getElementById("header");
    var description = document.getElementById("description");

    // Changing content via JS
    header.innerHTML = "New Heading Text";
    description.innerHTML = "This is the updated description.";
  </script>
</body>
</html>
